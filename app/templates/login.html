<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl text-center my-4">Login</h1>
        <form id="login-form" class="space-y-4">
            <label for="username" class="block text-lg">Username</label>
            <input type="text" name="username" id="username" class="w-full p-2 border" required>
            
            <label for="password" class="block text-lg">Password</label>
            <input type="password" name="password" id="password" class="w-full p-2 border" required>
            
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
        </form>
        
        <div id="error" class="mt-4 text-center text-red-500"></div>
        <div class="mt-4 text-center">
            <a href="/auth/register" class="text-blue-500">Don't have an account? Register here</a>
        </div>
    </div>
    <script>
    document.getElementById('login-form').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        
        // 将 FormData 转换为 JSON 对象
        const jsonData = {
            username: formData.get('username'),
            password: formData.get('password')
        };
        
        const resp = await fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonData)
        });
        
        const errorDiv = document.getElementById('error');
        if (resp.ok) {
            const data = await resp.json();
            localStorage.setItem('access_token', data.access_token);
            // 登录成功，跳转到问答页面
            window.location.href = '/';
        } else {
            const err = await resp.json();
            // 处理 Pydantic 验证错误（可能是数组格式）
            let errorMsg = '登录失败';
            if (err.detail) {
                if (Array.isArray(err.detail)) {
                    // Pydantic 验证错误是数组格式
                    errorMsg = err.detail.map(e => `${e.loc.join('.')}: ${e.msg}`).join('; ');
                } else {
                    errorMsg = err.detail;
                }
            }
            errorDiv.innerText = errorMsg;
        }
    };
    </script>
</body>
</html>
